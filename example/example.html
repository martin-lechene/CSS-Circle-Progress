<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/css/circle-progress.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/jquery.min.js"></script>
    <style>
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #607D8B;
            font-family: "Poppins", sans-serif;
        }
    </style>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }

        function circleValue(value, id) {
            var counter = 0;
            var random;

            if (value) {
                random = value;
            } else {
                random = getRandomInt(100);
            }
            var interval = setInterval(function () {
                counter++;
                if (counter > random) {
                    clearInterval(interval);

                } else {
                    $(id + '[data-value]').attr("data-value", counter);
                }
            }, (100 * 60) / value);
        }

        $(document).ready(function () {
            circleValue(30, "#circle_001");
            circleValue(100, "#circle_002");
            circleValue(50, "#circle_003");
            circleValue(75, "#circle_004");
            circleValue(15, "#circle_005");
        });
    </script>
    <link href="../source/css/circle-progress.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row py-3 py-lg-5">
        <div class="col-12">
            <div class="display-4 text-white text-center ">
                CSS-Circle-Progress
            </div>
            <div class="text-center">
                <a class="btn btn-lg btn-outline-light" href="https://github.com/ozdalgic/CSS-Circle-Progress">View on GitHub</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3 d-flex align-items-center justify-content-center">
            <div data-value="0" id="circle_001" style="--circle-size:150px;--inline-circle-size:80%;--border-width:10px;--border-color:#eee;--font: 'Poppins', sans-serif;--bg-color: #fff;
">
                <div data-progress-type="POINT"></div>
            </div>
        </div>
        <div class="col mb-3 d-flex align-items-center justify-content-center">
            <div data-value="0" id="circle_002" style="--circle-size:200px;--inline-circle-size:80%;--border-width:10px;--border-color:#eee;--font: 'Poppins', sans-serif;--bg-color: #fff;
">
                <div data-progress-type="LOADING"></div>
            </div>
        </div>
        <div class="col mb-3 d-flex align-items-center justify-content-center">
            <div data-value="0" id="circle_003" style="--circle-size:250px;--inline-circle-size:80%;--border-width:10px;--border-color:#eee;--font: 'Poppins', sans-serif;--bg-color: #fff;
">
                <div data-progress-type="SCORE"></div>
            </div>
        </div>
        <div class="col mb-3 d-flex align-items-center justify-content-center">
            <div data-value="0" id="circle_004" style="--circle-size:200px;--inline-circle-size:80%;--border-width:10px;--border-color:#eee;--font: 'Poppins', sans-serif;--bg-color: #fff;
">
                <div data-progress-type="POINT"></div>
            </div>
        </div>
        <div class="col mb-3 d-flex align-items-center justify-content-center">
            <div data-value="0" id="circle_005" style="--circle-size:150px;--inline-circle-size:80%;--border-width:10px;--border-color:#eee;--font: 'Poppins', sans-serif;--bg-color: #fff;
">
                <div data-progress-type="POINT"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
